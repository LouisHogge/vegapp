<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Title of the webpage -->
        <title>VeGApp - Sign-Up</title>
        <!-- Link to the CSS file -->
        <link rel="stylesheet" href="../css/styles.css" />
        <!-- Link to Bootstrap Icons library for icons used -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    </head>
    <script>
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);

            const userId = params.get("id");

            document.getElementById("userId").textContent = userId;
        };
    </script>

    <body>
        <!-- Container for successfull account creation message  -->

        <div class="container">
            <div class="box"></div>

            <div class="welcome-header">
                <h2>Welcome to the VeGapp Family</h2>
            </div>
            <div class="signup-formular-box">
                <div class="form-box-header">
                    <h1>Your account have successfully been created :</h1>
                </div>
                <div class="btn-field">
                    <button style="margin-top: 20px;" onclick="redirectToMain()">Go to Main</button>
                </div>
            </div>
        </div>

        <script>
            window.onload = function () {
                const params = new URLSearchParams(window.location.search);
                const userId = params.get("id");
                document.getElementById("userId").textContent = userId;
            };

            // Function to redirect to the main menu

            function redirectToMain() {
                const token = sessionStorage.getItem("jwtToken");
                if (token) {
                    window.location.href = "menu.html";
                } else {
                    window.location.href = "login.html";
                }
            }
        </script>
    </body>
</html>
